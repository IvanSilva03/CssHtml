<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto FincIntelli</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">FincIntelli</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Recursos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Preços</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="jumbotron text-center">
        <h1 class="display-4">Bem-vindo ao FincIntelli</h1>
        <p class="lead">Soluções financeiras inovadoras para o seu negócio</p>
         
    </div>
    
    <div id="background-section" class="container my-5">
        <h2 class="text-center mb-4">Serviços Contratados</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th scope="col">ITEM</th>
                                <th scope="col">VALOR MÊS</th>
                                <th scope="col">INFO</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Seguro Cartão</td>
                                <td>R$ 10,00</td>
                                <td><i class="fas fa-info-circle text-primary"></i></td>
                            </tr>
                            <tr>
                                <td>LIS Conta</td>
                                <td>R$ 3,50</td>
                                <td><i class="fas fa-info-circle text-primary"></i></td>
                            </tr>
                            <tr>
                                <td>Cesta Produtos</td>
                                <td>R$ 5,00</td>
                                <td><i class="fas fa-info-circle text-primary"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button id="addServiceBtn" class="btn btn-primary btn-block mt-4" data-toggle="modal" data-target="#addServiceModal">Adicionar Serviço</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addServiceModal" tabindex="-1" role="dialog" aria-labelledby="addServiceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addServiceModalLabel">Adicionar Serviço</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addServiceForm">
                        <div class="form-group">
                            <label for="serviceName">Nome do Serviço:</label>
                            <input type="text" class="form-control" id="serviceName" required>
                        </div>
                        <div class="form-group">
                            <label for="serviceCategory">Categoria:</label>
                            <input type="text" class="form-control" id="serviceCategory" required>
                        </div>
                        <div class="form-group">
                            <label for="servicePrice">Custo Mensal:</label>
                            <input type="text" class="form-control" id="servicePrice" required>
                        </div>
                        <div class="form-group">
                            <label for="contractDuration">Duração de Contrato:</label>
                            <input type="text" class="form-control" id="contractDuration" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" form="addServiceForm" class="btn btn-primary">Adicionar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4">
        © 2024 FincIntelli Project
    </footer>

    <script>
        document.getElementById('addServiceBtn').addEventListener('click', function() {
            document.getElementById('addServiceForm').reset();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
